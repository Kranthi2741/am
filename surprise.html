<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mothers Day</title>
    <style>
        :root {
            --bg-color: rgba(0, 0, 0, 0.6);
            --text-color: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --cursor-color: cyan;
        }

        body.light {
            --bg-color: rgba(255, 255, 255, 0.7);
            --text-color: black;
            --card-bg: rgba(0, 0, 0, 0.1);
            --cursor-color: blue;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background:
                linear-gradient(var(--bg-color), var(--bg-color)),
                url('https://picsum.photos/id/1003/1200/800') fixed,
                url('https://picsum.photos/id/1005/1200/800') fixed;
            background-size: cover;
            background-blend-mode: overlay;
            color: var(--text-color);
            padding: 20px;
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px black;
            font-size: 36px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid var(--cursor-color);
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .img-box {
            width: 250px;
            height: 180px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            perspective: 1000px;
            /* 3D perspective */
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-box:hover {
            box-shadow: 0 0 15px var(--cursor-color), 0 0 25px var(--cursor-color);
        }

        .move {
            animation: moveLR 5s linear infinite;
        }

        @keyframes moveLR {
            0% {
                transform: translateX(-100px);
            }

            50% {
                transform: translateX(100px);
            }

            100% {
                transform: translateX(-100px);
            }
        }

        .rotate180 {
            animation: rotate180 4s linear infinite;
        }

        .rotate360 {
            animation: rotate360 4s linear infinite;
        }

        @keyframes rotate180 {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(180deg);
            }
        }

        @keyframes rotate360 {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .style1:hover {
            transform: scale(1.1) rotateY(15deg) rotateX(10deg);
            /* Slight 3D rotation */
        }

        .style2:hover {
            filter: grayscale(100%);
            transform: rotateY(15deg) rotateX(10deg);
            /* Slight 3D rotation */
        }

        .style3:hover {
            filter: blur(2px);
            transform: rotateY(15deg) rotateX(10deg);
            /* Slight 3D rotation */
        }

        .style4:hover {
            transform: rotate(15deg) rotateY(10deg) rotateX(10deg);
            /* Slight 3D rotation */
        }

        .glass-card {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--card-bg);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            color: var(--text-color);
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--cursor-color);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        .toggle-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 10px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px white;
        }

        /* Floating symbols (hearts/flowers) */
        .floating-symbol {
            position: fixed;
            font-size: 24px;
            animation: floatUp 5s linear forwards;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1 id="title">Mother's Day</h1>

    <div class="glass-card">My Gallery</div>
    <div class="cursor"></div>
    <div class="toggle-switch" onclick="toggleMode()">Toggle Theme</div>

    <div class="gallery" id="gallery"></div>

    <audio id="hoverSound" src="music\Pedave Palikina-SenSongsMp3.Co.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="music\Pedave Palikina-SenSongsMp3.Co.mp3" loop autoplay></audio>

    <div id="musicToggle"
        style="position:fixed;bottom:70px;right:20px;z-index:10;background:var(--card-bg);padding:10px;border-radius:8px;color:var(--text-color);cursor:pointer;font-weight:bold;">
        ðŸ”Š Mute Music
    </div>

    <div id="modal" class="modal" onclick="this.style.display='none'">
        <img id="modalImg" src="" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const imageUrls = [
            'images/a1.jpg',
            'images/a2.jpg',
            'images/a3.jpg',
            'images/a4.jpg',
            'images/a5.jpg',
            'images/a6.jpg',
            'images/a7.jpg',
            'images/a8.jpg',
            'images/a9.jpg',
            'images/a10.jpg',
            'images/a11.jpg',
            'images/a12.jpg'
        ];

        const gallery = document.getElementById('gallery');
        const hoverSound = document.getElementById('hoverSound');

        imageUrls.forEach((url, index) => {
            const div = document.createElement('div');
            div.classList.add('img-box');

            if (index < 4) {
                div.classList.add('move');
            } else if (index < 8) {
                div.classList.add(index % 2 === 0 ? 'rotate180' : 'rotate360');
            } else {
                div.classList.add(`style${(index - 8) % 4 + 1}`);
            }

            div.classList.add('fade-in');

            const img = document.createElement('img');
            img.src = url;

            div.addEventListener('mouseenter', () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });

            img.addEventListener('click', () => {
                document.getElementById("modal").style.display = "flex";
                document.getElementById("modalImg").src = img.src;
            });

            div.appendChild(img);
            gallery.appendChild(div);
        });

        // Cursor Glow Effect
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        // Toggle Light/Dark Mode
        function toggleMode() {
            document.body.classList.toggle('light');
        }

        // Music Mute Toggle
        const bgMusic = document.getElementById("bgMusic");
        const musicToggle = document.getElementById("musicToggle");
        let isMuted = false;

        musicToggle.onclick = () => {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            musicToggle.textContent = isMuted ? "ðŸ”‡ Unmute Music" : "ðŸ”Š Mute Music";
        };

        // Confetti Hearts
        setInterval(() => {
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 100,
                origin: { x: Math.random(), y: 0 },
                shapes: ['circle'],
                colors: ['#ff69b4', '#ffb6c1', '#ff1493']
            });
        }, 3000);

        // Scroll Fade In
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.img-box').forEach(box => observer.observe(box));

        // Floating Symbols (flowers & hearts)
        const symbols = ['ðŸ’–', 'ðŸŒ¸', 'ðŸ’', 'ðŸŒ·', 'â¤ï¸', 'ðŸŒ¹'];

        function createFloatingSymbol() {
            const symbol = document.createElement('div');
            symbol.classList.add('floating-symbol');
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + 'vw';
            symbol.style.top = '100vh';
            symbol.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(symbol);

            setTimeout(() => {
                symbol.remove();
            }, 5000);
        }

        setInterval(createFloatingSymbol, 800);
    </script>
</body>

</html>
